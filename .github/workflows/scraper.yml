name: Web Scraper and Alerts
on:
  schedule:
    # Runs at the beginning of every hour
    - cron: '0 * * * *'
    # Additional runs for alert times (30 minutes past the hour)
    - cron: '30 11 * * *'  # 11:30 AM IST daily
    - cron: '30 18 * * *'  # 6:30 PM IST daily
  workflow_dispatch: # Allows manual trigger
jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: 🧐 Debug - List Installed Packages
      run: |
        echo "--- Verifying installed packages ---"
        pip list
        
    - name: Create service account file
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > service_account.json
    
    - name: Run scraper
      run: |
        python web_scraper.py
    
    - name: Run alert system
      run: |
        python alert_system.py
